$def with (form)


<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Latest compiled JavaScript -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">

<form>
	<div class="form-group">
    	<label for="exampleInputEmail1">Description</label>
        <textarea class="form-control" placeholder="Text input" rows="5"></textarea>
  	</div>
    
    
    
  	<div class="form-group">
    	<label for="buyPrice">Buy Price</label>
    	<input type="text" class="form-control" id="buyPrice" placeholder="Buy Price">
  	</div>
  	<div class="form-group">
    	<label for="startDate">Start Date</label>
 	   <input type="datetime" class="form-control" id="startDate" placeholder="Start Date">
  	</div>
    
  	<div class="form-group">
    	<label for="endDate">End Date</label>
 	   <input type="datetime" class="form-control" id="endDate" placeholder="End Date">
  	</div>
    <div class="form-group">
    	<label for="category">Category</label>
    	<input type="text" class="form-control" id="category" placeholder="Category">
  	</div>
    
    
    <button type="submit" class="btn btn-default">Submit</button>
	<button type="submit" class="btn btn-default"><a href="/">Cancel</a></button>
</form>
  
<form action="" method="post">
$:form.render()
</form>
