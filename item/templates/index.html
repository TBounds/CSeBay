$def with (items, form)

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Latest compiled JavaScript -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">

<table class = "table table-hover" style = "width:100%;">
   
    <tr>
        <th>Auction ID</th>
        <th>Description</th>
      	<th>Category</th>
        <th>Current Bid</th>
        <th>End Date</th>
    </tr>
    
    <tr>
    	<td><input name="id" type="search" class="form-control" placeholder="Search"></td>
    	<td><input name="desc" type="search" class="form-control" placeholder="Search"></td>
    	<td><input name="category" type="search" class="form-control" placeholder="Search"></td>
    	<td><input name="bid" type="search" class="form-control" placeholder="Search"></td>
    	<td><input name="endDate" type="search" class="form-control" placeholder="Search"></td>
    </tr>

$for item in items:		
    <tr>
        <td>$item.id</td>
        <td>$item.title</td>
        <td>$item.category</td>
        <td>$item.price</td>
        <td>$item.end_date</td>     
        <td>
            <form action="/item/$item.id" method="get">
                <input type="Submit" class="btn btn-default" value="Bid"/>
            </form>
        </td>       
    </tr> 
       
</table>
