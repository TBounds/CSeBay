$def with (item, bid)


<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Latest compiled JavaScript -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">


<h2>$item.title&nbsp;&nbsp; - &nbsp;&nbsp;ID# $item.id</h2>

<div style="display:inline-block; float:left; margin-right:40px;">
<dl>
  <dt>Category</dt>
  <dd>$item.category</dd>
  <dt>End Date</dt>
  <dd>$item.end_date</dd>
  <dt>Status</dt>
  <dd>$item.open</dd>
  <dt>Buy price</dt>
  <dd>\$$item.price</dd>
  <dt>Top bid</dt>
  <dd>\$$bid.price</dd>
  <dt>Top bidder</dt> <!-- Display top bidder and price -->
  <dd>$bid.buyer</dd>
  <br>
  <dt>Description</dt>
  <dd>$item.description</dd>
</dl>

</div>

<div style="display:inline-block; float:left; padding:10px;">
	<form action="/newbid/$item.id" method="post">
    	<div class="form-group">
    		<label for="Bid">Bid</label>
    		<input type="text" class="form-control" name="bid" placeholder="Bid">
  		</div>
        
     	<div class="form-group">
    		<label for="user">User</label>
    		<input type="text" class="form-control" name="user" placeholder="User">
  		</div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
